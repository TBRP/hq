<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76b8420613.js" crossorigin="anonymous"></script>
    <title>Map</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: #222;
            background-image: url('imagens/mpas-bg-2.jpg');
            backdrop-filter: blur(3px); 
            background-size: cover;
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
            position: relative;
        }
        section.point{
            background: rgba(255, 0, 191, 0);
            padding-top: 5%;
        }
        .fa-location-dot{
            font-size: 15em;
            color: brown; 
            filter: drop-shadow(1px 1px 5px rgba(0, 0, 0, 0.418));
        }
        .chegada{
            background-color: #000;
            padding: 4%;
            width: 50%;
            margin-left: 25%;
            bottom: 3.5%;
            position: absolute;
            line-height: 1.5;
        }
        .fa-star{
            color: rgb(255, 196, 0);
        }
        footer{
            background: #000;
            padding: 2%;
            bottom: 0;
            position: absolute;
            width: 100%;
        }
        footer a{
            color: rgb(255, 60, 0);
        }
        footer i{
            margin-right: 2%;
        }
    </style>
</head>
<body>
    <main>
        <section class="point">
            <i class="fa-solid fa-location-dot"></i>
        </section>
        <section class="chegada">
            <p>VOCÊ CHEGOU:</p>
            <h2>Movimento Escola de Música</h2>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </section>
        <footer>
            <a href="#"><i class="fa-solid fa-check"></i>CONCLUIR</a>
        </footer>
    </main>
</body>
</html>
