<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76b8420613.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100vh;
        }
        body{
            background: #222;
            color: #fff;
            font-family: sans-serif;
            position: relative;
        }
        .box1{
            background: #555;
            position: relative;
            padding: 2%;
        }
        .avatar{
            background-color: blueviolet;
            border-radius: 1000px;
            width: 7%;
            display: block;
            transition: 2s;
        }
        .nome{
            background-color: rgba(255, 0, 0, 0);
            position: absolute;
            display: inline;
            height: 50%;
            top: 25%;
            left: 10%;
            font-size: 1em;
        }
        .online{
            font-size: .7em;
        }
        .fa-gear{
            display: inline;
            position: absolute;
            right: 0;
            background-color: aquamarine;
            top: 20%;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img class="avatar" src="imagens/avatar_amigo.png" alt="">
        <p class="nome">Nome <br>
            <span class="online">OnLine</span>
        </p>
        <p>
            <i class="fa-solid fa-gear"></i>
        </p>
    </div> 
</body>
</html>
